{% extends 'mainapp/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="app-content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h3 class="mb-0">Security</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                    <li class="breadcrumb-item"><a href="{% url 'update_profile' %}">Profile</a></li>
                    <li class="breadcrumb-item active">Change Password</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="app-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card card-warning card-outline shadow-lg mt-4">
                    <div class="card-header text-center bg-white pb-0 border-bottom-0">
                        <div class="avatar mb-3 mt-2">
                            <div class="bg-warning-subtle text-warning rounded-circle d-flex align-items-center justify-content-center mx-auto" 
                                 style="width: 60px; height: 60px;">
                                <i class="bi bi-shield-lock-fill fs-3"></i>
                            </div>
                        </div>
                        <h4 class="card-title w-100 mb-2 fw-bold">Update Password</h4>
                        <p class="text-muted small">Ensure your account is using a strong password.</p>
                    </div>
                    
                    <div class="card-body pt-2">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            
                            <div class="d-grid gap-2 mt-4 mb-3">
                                <button type="submit" class="btn btn-warning text-white fw-bold">
                                    Update Password
                                </button>
                                <a href="{% url 'update_profile' %}" class="btn btn-light text-muted">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
