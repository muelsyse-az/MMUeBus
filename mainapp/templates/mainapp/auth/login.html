{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MMU eBus | Log in</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    
    <link rel="stylesheet" href="{% static 'adminlte/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* NEW: Branded Background */
        body { 
            background: url("{% static 'img/map-bg.webp' %}") no-repeat center center fixed; 
            background-size: cover;
        }
        /* Optional: Dark overlay to make the login box pop */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Darkens bg by 40% */
            z-index: -1;
        }
        .login-box { width: 400px; margin: 10vh auto; }
        .card-primary.card-outline { border-top: 3px solid #0d6efd; }
    </style>
</head>
<body class="login-page">
    <div class="login-box">
        <div class="card card-outline card-primary shadow-lg border-0">
            <div class="card-header text-center py-4 bg-white">
                <a href="#" class="h1 mb-0 text-decoration-none">
                    <img src="{% static 'img/widelogo.png' %}" alt="MMU eBus" style="max-height: 80px; width: auto;">
                </a>
            </div>
            <div class="card-body p-4">
                <p class="login-box-msg text-muted mb-4">Please sign in to continue</p>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="row">
                        <div class="col-8">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label text-secondary" for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </div>
                    </div>
                </form>

                {% if messages %}
                    <div class="mt-4">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} text-center p-2 small m-0">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="social-auth-links text-center mt-4 mb-3">
                    <p class="mb-2">- OR -</p>
                    <a href="{% url 'register_student' %}" class="btn btn-block btn-outline-secondary w-100">
                        <i class="bi bi-person-plus-fill me-2"></i> Register as a Student
                    </a>
                </div>
            </div>
        </div>
        <div class="text-center mt-3 text-white small" style="text-shadow: 0 1px 2px rgba(0,0,0,0.8);">
            MMU eBus System &copy; 2026
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
