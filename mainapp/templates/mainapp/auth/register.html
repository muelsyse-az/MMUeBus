{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MMU eBus | Register</title>
    
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

    <link rel="stylesheet" href="{% static 'adminlte/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* Branded Background */
        body { 
            background: url("{% static 'img/map-bg.webp' %}") no-repeat center center fixed; 
            background-size: cover;
        }
        /* FIX: Use 'fixed' instead of 'absolute' to cover full scrollable area */
        body::before {
            content: "";
            position: fixed;  /* <--- CHANGED FROM absolute */
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .register-box { width: 450px; margin: 5vh auto; }
        .card-primary.card-outline { border-top: 3px solid #0d6efd; }
    </style>
</head>
<body class="register-page">
    <div class="register-box">
        <div class="card card-outline card-primary shadow-lg border-0">
            <div class="card-header text-center py-4 bg-white">
                <a href="#" class="h1 text-decoration-none">
                    <img src="{% static 'img/widelogo.png' %}" alt="MMU eBus" style="max-height: 80px; width: auto;">
                </a>
            </div>
            <div class="card-body p-4">
                <p class="login-box-msg text-muted">Create your student account</p>

                <form method="post">
                    {% csrf_token %}
                    
                    {{ form|crispy }}

                    <div class="row mt-4">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </div>
                    </div>
                </form>

                <div class="mt-4 text-center border-top pt-3">
                    <p class="small mb-0">Already have an account?</p>
                    <a href="{% url 'login' %}" class="fw-bold">Login here</a>
                </div>
            </div>
        </div>
        <div class="text-center mt-3 text-white small" style="text-shadow: 0 1px 2px rgba(0,0,0,0.8);">
            MMU eBus System &copy; 2026
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
