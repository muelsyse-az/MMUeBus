{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MMU eBus | Register</title>
    <link rel="stylesheet" href="{% static 'adminlte/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .register-box { width: 450px; margin: 5vh auto; }
    </style>
</head>
<body class="register-page bg-body-secondary">
    <div class="register-box">
        <div class="card card-outline card-primary shadow">
            <div class="card-header text-center py-4">
                <a href="#" class="h1 text-decoration-none"><b>MMU</b> eBus</a>
            </div>
            <div class="card-body p-4">
                <p class="login-box-msg text-muted">Create your student account</p>

                <form method="post">
                    {% csrf_token %}
                    
                    {{ form|crispy }}

                    <div class="row mt-4 align-items-center">
                        <div class="col-7">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                <label class="form-check-label small" for="agreeTerms">
                                    I agree to the <a href="#">terms</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-5">
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </div>
                    </div>
                </form>

                <div class="mt-4 text-center border-top pt-3">
                    <p class="small mb-0">Already have an account?</p>
                    <a href="{% url 'login' %}" class="fw-bold">Login here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
