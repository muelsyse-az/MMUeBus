<!DOCTYPE html>
<html>

<head>
    <title>MMUeBus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 px-3 rounded">
        <a class="navbar-brand" href="{% url 'root' %}">ğŸšŒ MMUeBus</a>

        <div class="ms-auto">
            {% if user.is_authenticated %}
            <span class="me-3">
                Logged in as:
                <a href="{% url 'update_profile' %}" class="text-decoration-none fw-bold text-dark">
                    {{ user.username }}
                </a>
                <span class="badge bg-secondary">{{ user.get_role_display }}</span>
            </span>

            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
            {% else %}
            {% endif %}
        </div>
    </nav>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endif %}

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
